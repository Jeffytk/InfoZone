{% extends 'base.html' %}

{% block content %}
<div class="profile-container">
    <h2>Mi Perfil</h2>

    <div class="profile-info" style="color: white;">
        <p><strong>Usuario:</strong> {{ user.username }}</p>
        <p><strong>Email:</strong> {{ user.email }}</p>
        <p><strong>Nombre:</strong> {{ user.first_name }} {{ user.last_name }}</p>
        <p><strong>Miembro desde:</strong> {{ user.date_joined|date:"d/m/Y" }}</p>
    </div>

    <div class="profile-actions">
        <a href="{% url 'editar_perfil' %}" class="btn btn-primary">Editar Perfil</a>
        <a href="{% url 'logout' %}" class="btn btn-secondary">Cerrar SesiÃ³n</a>
    </div>
</div>
{% endblock %}
